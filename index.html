<!DOCTYPE html>
<html>
<head>
	<title>David Gierman - Modern Frontend Developer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/calculator.css">
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400|Orbitron' rel='stylesheet'>
	<script src="https://use.fontawesome.com/c3e06da910.js"></script>
</head>
<body>
	<div id="header-wrap">
		<header id="header" class="row clearfix">
			<nav id="main-nav" role="navigation">
					<ul>
						<li><a href="/"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Go Back</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<div id="main-wrap">
		<main id="content" class="row">
			<div id="calculator-wrap">
				<div id="calculator" class="clearfix">
					<input type="text" id="output" class="calc" value="555" readonly>
					<button class="button button-red"> C </button>
					<button class="button button-yellow"> DEL </button>
					<button class="button button-teal"> + </button>
					<button class="button button-teal"> - </button>
					<button class="button button-white"> 7 </button>
					<button class="button button-white"> 8 </button>
					<button class="button button-white"> 9 </button>
					<button class="button button-teal"> X </button>
					<button class="button button-white"> 4 </button>
					<button class="button button-white"> 5 </button>
					<button class="button button-white"> 6 </button>
					<button class="button button-teal"> / </button>
					<button class="button button-white"> 1 </button>
					<button class="button button-white"> 2 </button>
					<button class="button button-white"> 3 </button>
					<button class="button button-teal"> % </button>
					<button class="button button-white"> 0 </button>
					<button class="button button-white"> . </button>
					<button class="button button-green equals"> = </button>
				</div>
			</div>
		</main>
	</div>
	<div id="footer-wrap">
		<footer>
		<p>Copyright &copy; 2016</p>
	</footer>
</body>
</html>
