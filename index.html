<!DOCTYPE html>
<html>
<head>
	<title>David Gierman - Modern Frontend Developer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/calculator.css">
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400|Orbitron' rel='stylesheet'>
	<script src="https://use.fontawesome.com/c3e06da910.js"></script>
</head>
<body>
	<div id="header-wrap">
		<header id="header" class="row clearfix">
			<nav id="main-nav" role="navigation">
					<ul>
						<li><a href="/"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Go Back</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<div id="main-wrap">
		<main id="content" class="row">
			<div id="calculator-wrap">
				<div id="calculator" class="clearfix">
					<div class="output-wrapper">
						<div class="previous"></div>
						<div id="output"></div>
					</div>
					<button class="button button-red" id="clear" value="C"> C </button>
					<button class="button button-yellow" value="DEL"> DEL </button>
					<button class="button button-teal" value="+"> + </button>
					<button class="button button-teal" value="-"> - </button>
					<button class="button button-white" value="7"> 7 </button>
					<button class="button button-white" value="8"> 8 </button>
					<button class="button button-white" value="9"> 9 </button>
					<button class="button button-teal" value="*"> X </button>
					<button class="button button-white" value="4"> 4 </button>
					<button class="button button-white" value="5"> 5 </button>
					<button class="button button-white" value="6"> 6 </button>
					<button class="button button-teal" value="/"> / </button>
					<button class="button button-white" value="1"> 1 </button>
					<button class="button button-white" value="2"> 2 </button>
					<button class="button button-white" value="3"> 3 </button>
					<button class="button button-teal" value="%"> % </button>
					<button class="button button-white" value="0"> 0 </button>
					<button class="button button-white" value="."> . </button>
					<button class="button button-green equals" value="="> = </button>
				</div>
			</div>
		</main>
	</div>
	<div id="footer-wrap">
		<footer>
		<p>Copyright &copy; 2016</p>
	</footer>
<script src="js/validator.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
